[proxy-providers]
providers_url = 
providers_type = http
providers_interval = 86400
health_check_enable = true
health_check_url = https://www.gstatic.com/generate_204
health_check_interval = 300
exclude_filter = 剩余|重置|官网|套餐|订阅|重启|群组|测试|电视

[global]
mixed_port = 7890
ipv6 = true
allow_lan = true
unified_delay = false
tcp_concurrent = true
external_controller = 127.0.0.1:9090
secret = leejieun
find_process_mode = strict
global_client_fingerprint = firefox

[profile]
store_selected = true
store_fake_ip = true

[sniffer]
enable = true
http_ports = 80,8080-8880
http_override_destination = true
tls_ports = 443,8443
quic_ports = 443,8443
skip_domain = Mijia Cloud,+.push.apple.com

[tun]
enable = true
stack = mixed
dns_hijack = any:53,tcp://any:53
auto_route = true
auto_redirect = true
auto_detect_interface = true

[dns]
enable = true
ipv6 = true
enhanced_mode = fake-ip
fake_ip_filter = *,+.lan,+.local,+.market.xiaomi.com
default_nameserver = tls://223.5.5.5,tls://223.6.6.6
nameserver = https://doh.pub/dns-query,https://dns.alidns.com/dns-query

[proxy-groups]
proxy_name = Proxy
proxy_type = select
proxy_include_all = true
proxy_exclude_type = direct

global_name = GLOBAL
global_type = select
global_proxies = Proxy
global_include_all = true
global_exclude_type = direct

[rules]
rule_01 = RULE-SET,private_ip,DIRECT,no-resolve
rule_02 = RULE-SET,private_domain,DIRECT
rule_03 = RULE-SET,reject_domain,REJECT
rule_04 = RULE-SET,telegram_domain,Proxy
rule_05 = RULE-SET,telegram_ip,Proxy,no-resolve
rule_06 = RULE-SET,google_domain,Proxy
rule_07 = RULE-SET,google_ip,Proxy,no-resolve
rule_08 = RULE-SET,ai_domain,Proxy
rule_09 = RULE-SET,github_domain,Proxy
rule_10 = RULE-SET,youtube_domain,Proxy
rule_11 = RULE-SET,tiktok_domain,Proxy
rule_12 = RULE-SET,twitter_domain,Proxy
rule_13 = RULE-SET,instagram_domain,Proxy
rule_14 = RULE-SET,microsoft_domain,DIRECT
rule_15 = RULE-SET,geolocation-!cn,Proxy
rule_16 = RULE-SET,cn_domain,DIRECT
rule_17 = RULE-SET,cn_ip,DIRECT
rule_18 = MATCH,Proxy

[rule-providers]
interval = 86400

[rule-providers.private_domain]
type = http
behavior = domain
format = mrs
